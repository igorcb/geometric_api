# version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: geometric_api_development
    ports:
      - '5436:5432'
    volumes:
      - ./db_data:/var/lib/postgresql/data

  web:
    build: .
    command: bash -c "cd /app && rm -f tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0"
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    links:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
